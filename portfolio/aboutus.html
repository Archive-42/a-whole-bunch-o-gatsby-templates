<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="css/modernnormalizer.css" />
    <link rel="stylesheet" href="css/app.css" />
    <!-- endbuild -->

    <title>Image Overlay</title>
  </head>
  <body>
    <main>
      <div class="fade-in-overlay item">
        <h1>Fade in Overlay</h1>
        <p>Hover over the image to see the effect.</p>

        <div class="img-container">
          <img src="img/img_avatar3.png" alt="avatar" />
          <div class="overlay">
            <p class="text">Hello World</p>
          </div>
        </div>
      </div>

      <div class="opacity-overlay item">
        <h1>Opacity with box</h1>
        <p>Hover over the image to see the effect.</p>

        <div class="img-container">
          <img src="img/img_avatar3.png" alt="avatar" />
          <div class="overlay">
            <p class="text">John Doe</p>
          </div>
        </div>
      </div>
    </main>

    <!-- build:js js/main.js -->
    <script src="js/app.js"></script>
    <!-- endbuild -->
  </body>
</html>
