<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <title>Lazywill DEMO</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-overflow-scrolling: touch;
    }

    body {
      background: #545649;
      font-family: "-apple-system", "BlinkMacSystemFont", "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", "sans-serif";
      font-weight: 300;
      margin: 0;
    }

    [data-whatintent="mouse"] *:focus,
    [data-whatintent="touch"] *:focus {
      outline: none;
    }

    #app {}

    #splash {
      will-change: left;
      background: #4d4f44;
      bottom: 0;
      left: 0;
      position: absolute;
      padding: 2em 3em 3em;
      top: 0;
      transition: all 1s;
      width: 100%;
      z-index: 100;
      overflow-y: auto;
    }

    #splash .inner {

      max-width: 500px;
      margin: 0 auto;
      float: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 50%;
    }

    #splash .inner:first-child {
      padding: 15% 0 5%;
    }

    #splash .inner:last-child {
      padding: 5% 0 15%;
    }

    #splash h1 {
      color: #fff;
      font-weight: 300;
      text-align: center;
      font-size: 1.2em;
      margin: 0;
    }

    #splash .logo {
      margin: 10px auto 5px;
      width: 100px;
      height: 40px;
    }

    #splash p {
      line-height: 1.4em;
      font-size: 1.1em;
      color: #fff;
      margin: 0;
      font-weight: 300;
      text-align: center;
    }

    #splash p b {
      font-weight: bold;
      color: #fff;
    }

    #splash .avatar {
      display: inline-block;
      height: 26px;
      margin: 0 .3em 0 0;
      vertical-align: middle;
      width: 26px;
    }

    #splash .control {
      height: 130px;
      margin: 0;
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
    }

    #splash .loading {
      will-change: transform, left;

      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: .5;
      width: 100px;
      transition: 1s;
    }

    #splash .loading circle {
      will-change: opacity;
      backface-visibility: hidden;
      perspective: 1000;
      animation-name: dot-anim;
      animation-duration: 1s;
      animation-iteration-count: infinite;
    }

    #splash .loading circle:nth-child(1) {
      animation-delay: 0
    }

    #splash .loading circle:nth-child(2) {
      animation-delay: .2s
    }

    #splash .loading circle:nth-child(3) {
      animation-delay: .4s
    }

    #splash .loading circle:nth-child(4) {
      animation-delay: .6s
    }

    #splash .loading circle:nth-child(5) {
      animation-delay: .8s
    }


    #splash .entry {
      will-change: left;
      background: #709425;
      border: none;
      /*border-radius: 50%;
      box-shadow: 0 0 14px 5px rgba(255, 255, 255, .2);*/
      cursor: pointer;
      display: inline-block;
      height: 100px;
      left: 150%;
      overflow: hidden;
      padding: 20px;
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      transition: all 1s, box-shadow .2s;
      width: 100px;
      -webkit-tap-highlight-color: transparent;
    }

    #splash .entry:focus {
      box-shadow: 0 0 14px 0 rgba(255, 255, 255, .2);
    }

    #splash .entry svg {
      will-change: transform, margin-left;
      fill: #eee;
      margin-left: -200px;
      transform: rotate(0deg);
    }

    #splash .entry.animateSvg svg {
      animation-name: arrow-anim;
      animation-duration: 1s;
      animation-delay: .5s;
      animation-fill-mode: forwards;
    }


    @keyframes dot-anim {
      0% {
        opacity: 1
      }
      50% {
        opacity: 0
      }
      100% {
        opacity: 1
      }
    }

    @keyframes arrow-anim {
      0% {
        margin-left: -200px;
        transform: rotate(0deg) scale(1);
      }
      50% {
        margin-left: 0;
        transform: rotate(360deg) scale(1);
      }
      75% {
        margin-left: 0;
        transform: rotate(360deg) scale(1.5);
      }
      100% {
        margin-left: 0;
        transform: rotate(360deg) scale(1);
      }
    }

    @media (orientation: landscape) {
      #splash .inner {
        max-width: none;
        width: 50%;
        float: left;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100%;
        padding: 0;
      }

      #splash .inner:first-child,
      #splash .inner:last-child {
        padding: 2em 0;
      }
    }

    @media (min-width: 600px) {
      #splash p {
        font-size: 1.3em;
      }
    }


    noscript {
      background: #d00;
      color: #fff;
      position: fixed;
      top: 0;
      width: 100%;
      left: 0;
      padding: .8em;
      text-align: center;
      font-weight: 400;
    }
  </style>
</head>

<body>
  <div id="splash">
    <div class="inner">
      <noscript>
        You need to enable JavaScript to run this app!
      </noscript>
      <p>
        This is
        <br />a sneak preview of
      </p>
      <div class="logo">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid meet"
          viewBox="0 0 300 120" width="100%" height="100%">
          <g fill-rule="evenodd">
            <path fill="#68CAD5" d="M17.5 0H0v87.8h17.5V0zM140 113.3c4-4.2 7.4-11 9.9-20.3l-15.4-79H78.8v14h21.4l-21 44.6h-5.4V39.2c0-8-2-14.3-6-18.7-4-4.3-10-6.5-17.6-6.5-8.5 0-16.4 2.3-23.6 7l6 12.2a29.5 29.5 0 0 1 15-5.2c5.8 0 8.7 3.2 8.7 9.3v4.8l-9.6.4c-8.3.4-14.6 2.5-18.8 6-4.1 3.8-6.2 9.4-6.2 16.9 0 7 1.6 12.5 4.6 16.5 3 4 7.2 6 12.6 6 4 0 7.5-.9 10.2-2.6 2.7-1.6 5.4-4.7 8-9.1h.4L61 87.8h8.5v.3H84v-.3h36.4v-14H97.3L118.7 29l1.9-1s11.2 60.1 11.8 60.7c2.2 11.4-6.7 16.7-12.3 16.7-2.1 0-4-.3-5.8-.8v13.8c2.6.7 5.7 1 9 1 7 0 12.4-2 16.6-6.1zM39.9 65c0-3.9.8-6.9 2.6-8.8 1.8-2 4.6-3 8.5-3.3l5.3-.2v5.9c0 4.6-1 8.3-2.8 11a8.5 8.5 0 0 1-7.4 4.2c-4.2 0-6.3-3-6.3-8.8z"></path>
            <path fill="#9C3" d="M252.4 14h-34.5l-7 40.7c-.8 5.3-1.6 12-2.2 19.8h-.2c-.7-8.9-1.4-15.5-2.2-19.8L199 13.9h-22.5l-7 40.7a265.3 265.3 0 0 0-2 20h-.4c-.7-8.8-1.4-15.4-2.2-20L158.4 14h-17.6l14.5 74h22.5l8.2-48.3c.4-2.7 1-6.9 1.6-12.8h.3l2.5 18.1 7.2 43h22.9L232.4 27h2.5v60.7h17.5V14zm-17.5.4v.1zM299.2 0h-17.5v87.8h17.5V0zm-23.4 0h-17.6v87.8h17.6V0z"></path>
          </g>
        </svg>
      </div>
      <p>A coming
        <br />vocabulary training
        <br /> web app.
      </p>
    </div>
    <div class="inner">
      <div class="control">
        <svg class="loading" version="1.0" width="100%" height="100%" viewBox="0 0 180 20">
          <circle fill="#FFFFFF" cx="10" cy="10" r="10" />
          <circle fill="#FFFFFF" cx="50" cy="10" r="10" />
          <circle fill="#FFFFFF" cx="90" cy="10" r="10" />
          <circle fill="#FFFFFF" cx="130" cy="10" r="10" />
          <circle fill="#FFFFFF" cx="170" cy="10" r="10" />
        </svg>
        <button class="entry" aria-label="Forward">
          <svg class="entry-svg" viewBox="0 0 24 24" aria-hidden="true" width="100%" height="100%">
            <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div id="app"></div>

</body>

</html>
